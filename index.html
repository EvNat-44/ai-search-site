<!DOCTYPE html>
<html>
<head>
  <title>Smart AI Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f7f7f7;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
    }
    #results {
      margin-top: 2rem;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    #history {
      margin-top: 2rem;
    }
    a {
      display: block;
      margin: 0.5rem 0;
      color: #007acc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    select {
      margin-top: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Smart AI Search</h1>
  <p>Type or say anything. We'll search & categorize it.</p>
  
  <input type="text" id="queryInput" placeholder="Ask me anything..." />
  <button onclick="search()">Search</button>
  <button onclick="startVoice()">üé§ Voice</button>

  <div>
    <label for="categorySelect">Category:</label>
    <select id="categorySelect">
      <option value="">All</option>
      <option value="news">News</option>
      <option value="videos">Videos</option>
      <option value="tutorials">Tutorials</option>
    </select>
  </div>

  <div id="results"></div>
  <div id="history">
    <h3>üîÅ Search History</h3>
    <ul id="historyList"></ul>
  </div>

  <script>
    const openAiKey = ''; // Replace with your real key

    // Load history
    window.onload = () => {
      showHistory();
    };

    function saveToHistory(query) {
      let history = JSON.parse(localStorage.getItem("searchHistory")) || [];
      history.unshift(query);
      if (history.length > 10) history.pop(); // Limit to 10 entries
      localStorage.setItem("searchHistory", JSON.stringify(history));
      showHistory();
    }

    function showHistory() {
      const history = JSON.parse(localStorage.getItem("searchHistory")) || [];
      const list = document.getElementById("historyList");
      list.innerHTML = "";
      history.forEach(q => {
        const li = document.createElement("li");
        li.textContent = q;
        list.appendChild(li);
      });
    }

    async function refineQueryWithGPT(query) {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${openAiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "Refine this user query into a precise web search format" },
            { role: "user", content: query }
          ]
        })
      });
      const data = await response.json();
      return data.choices?.[0]?.message?.content || query;
    }

    async function search() {
      let query = document.getElementById("queryInput").value;
      if (!query.trim()) return;

      saveToHistory(query);
      query = await refineQueryWithGPT(query);

      const category = document.getElementById("categorySelect").value;
      const searchQuery = category ? `${query} ${category}` : query;

      const response = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(searchQuery)}&format=json&no_redirect=1`);
      const data = await response.json();

      const resultDiv = document.getElementById("results");
      resultDiv.innerHTML = `<h3>üîó Results for: ${query}</h3>`;

      if (data.RelatedTopics && data.RelatedTopics.length > 0) {
        data.RelatedTopics.forEach(item => {
          if (item.Text && item.FirstURL) {
            const link = document.createElement("a");
            link.href = item.FirstURL;
            link.textContent = item.Text;
            link.target = "_blank";
            resultDiv.appendChild(link);
          }
        });
      } else {
        resultDiv.innerHTML += "<p>No results found.</p>";
      }
    }

    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Voice search is not supported in this browser.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("queryInput").value = transcript;
        search();
      };

      recognition.onerror = function(event) {
        alert("Voice recognition error: " + event.error);
      };
    }
  </script>
</body>
</html>
